<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap 4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/litera/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- title and favicon (TODO add favicon and theme)-->
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">

        <div id="content-wrapper" class="jumbotron text-center my-5">

            <!-- Game Heading -->
            <h1 id="game-heading" class="display-5 mb-5">Trivia for the Digital Economy</h1>

            <!-- Question Content -->
            <div id="card-question" class="card border-primary d-none">

                <!-- card header -->
                <div class="card-header text-muted bg-light">
                    Question <span id="question-nbr" class="badge badge-primary text-white p-2">1</span> of <span id="question-ttl" class="badge badge-primary text-white p-2">10</span>
                </div>

                <!-- card body -->
                <div class="card-body">

                    <!-- display the remaining time in the card title -->
                    <div class="card-title">
                        <h5 class="lead text-muted">
                            Remaining time: <span id="remaining-time">60</span> seconds
                        </h5>
                    </div>
            
                    <h4 class="card-text my-4">
                        <span id="question">What is the answer to the question?</span>
                    </h4>

                    <div class="card-text">
                         <form id="choices" class="d-flex justify-content-around mb-3 lead">
                        </form>
                       
                    </div>
                    
                    <div id="message-p" class="card-text lead mb-2 d-none">
                    </div>

                    <!-- Submit answer button -->
                    <button id="btn-submit" type="button" class="btn btn-primary btn-lg w-25 mt-4">Submit</button>
                </div>
            </div>

            <!-- Start game button -->
            <button id="btn-start" type="button" class="btn btn-primary btn-lg w-25 mt-4">Let's Go</button>

        </div>

    </div>

    <!-- Bootstrap 4.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- local js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

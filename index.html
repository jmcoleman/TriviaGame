<head>

<body>
    <!-- use 120 seconds for timer -->
    <!-- he had 8 questions.  Will need a start page, question page and results page or do the advanced which gives the questions one at a time... -->

    <div class="container">

        <div id="content-wrapper" class="jumbotron text-center my-5">

            <!-- Game Heading -->
            <h1 id="game-heading" class="display-5 mb-5">Trivia for the Digital Economy</h1>

            <!-- Question Content -->
            <div id="card-question" class="card border-primary d-none">

                <!-- card header -->
                <div class="card-header text-muted bg-light">
                    Question <span id="question-nbr" class="badge badge-primary text-white p-2">1</span> of <span id="question-ttl" class="badge badge-primary text-white p-2">10</span>
                </div>

                <!-- card body -->
                <div class="card-body">

                    <!-- display the remaining time in the card title -->
                    <div class="card-title">
                        <h5 class="lead text-muted">
                            Remaining time: <span id="remaining-time">60</span> seconds
                        </h5>
                    </div>
            
                    <h4 class="card-text my-4">
                        <span id="question">What is the answer to the question?</span>
                    </h4>

                    <div class="card-text">
                        <!-- LAYOUT 1 with horizontal selections -->
                         <form id="choices" class="d-flex justify-content-around mb-3 lead">
                            <div class="form-radio form-radio-inline">
                                <input class="form-radio-input" type="radio" id="Radio1" name="choice" value="option1">
                                <label class="form-radio-label" for="inlineRadio1">Item 1</label>
                            </div>
                            <div class="form-radio form-radio-inline">
                                <input class="form-radio-input" type="radio" id="Radio2" name="choice" value="option2">
                                <label class="form-radio-label" for="inlineRadio2">Item 2</label>
                            </div>
                            <div class="form-radio form-radio-inline">
                                <input class="form-radio-input" type="radio" id="Radio3" name="choice" value="option3">
                                <label class="form-radio-label" for="inlineRadio3">Item 3</label>
                            </div>
                        </form>
                              
                        <!-- LAYOUT 2 with vertical selections -->
                        <!--form id="choices-vertical" class="mb-3 lead d-none">
                            <div class="form-radio">
                                <input class="form-radio-input" type="radio" id="Radio1" name="choice" value="option1">
                                <label class="form-radio-label" for="Radio1">Item 1</label>
                            </div>
                            <div class="form-radio">
                                <input class="form-radio-input" type="radio" id="Radio2" name="choice" value="option2">
                                <label class="form-radio-label" for="Radio2">Item 2</label>
                            </div>
                            <div class="form-radio">
                                <input class="form-radio-input" type="radio" id="Radio3" name="choice" value="option3">
                                <label class="form-radio-label" for="Radio3">Item 3</label>
                            </div>
                        </form-->

                        <!-- LAYOUT 3 with vertical selections and borders -->
                        <!--form id="choices-vertical-input-group" class="list-group mb-3 lead d-none">
                            <div class="form-radio list-group-item">
                                <input class="form-radio-input" type="radio" id="Radio1" name="choice" value="option1">
                                <label class="form-radio-label" for="Radio1">Item 1</label>
                            </div>
                            <div class="form-radio list-group-item">
                                <input class="form-radio-input" type="radio" id="Radio2" name="choice" value="option2">
                                <label class="form-radio-label" for="Radio2">Item 2</label>
                            </div>
                            <div class="form-radio list-group-item">
                                <input class="form-radio-input" type="radio" id="Radio3" name="choice" value="option3">
                                <label class="form-radio-label" for="Radio3">Item 3</label>
                            </div>
                        </form-->
                        
                    </div>
                    
                    <div id="message-p" class="card-text lead mb-2 d-none">
                        <!--div class="text-center display-4 mb-3">
                                <i class="fas fa-check-circle fa-lg mr-3 text-success" aria-hidden="true"></i>Correct!</div>
                        <div class="text-center display-4 mb-3">
                            <i class="fas fa-times-circle fa-lg mr-3 text-danger" aria-hidden="true"></i>Um, no.</div>
                        <div class="text-center display-4 mb-3">
                            <i class="fas fa-hourglass-end fa-lg mr-3 text-warning" aria-hidden="true"></i>Time's Up!</div-->
                        <!--span id="message" class="display-5 lead text-muted">The answer is Item 1.</span-->
                    </div>

                    <!-- Submit answer button -->
                    <button id="btn-submit" type="button" class="btn btn-primary btn-lg w-25 mt-4">Submit</button>
                </div>
            </div>

            <!-- Start game button -->
            <button id="btn-start" type="button" class="btn btn-primary btn-lg w-25 mt-4">Let's Go</button>

        </div>

    </div>

    <!-- Bootstrap 4.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
